<header class="bg-white shadow p-4 flex justify-between items-center">
  <div class="flex items-center space-x-2">
    <img src="assets/logo.svg" alt="logo" class="h-25 w-25" />
    <span class="font-semibold text-lg text-blue-700">Personal Finance Tracker</span>
  </div>
  <button 
    (click)="confirmLogout()" 
    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
    Logout
  </button>
</header>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutConfirm" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">Confirm Logout</h2>
    <div class="mb-6">
      <p class="text-gray-600">Are you sure you want to logout? You'll need to login again to access your account.</p>
    </div>
    
    <div class="flex justify-end space-x-3">
      <button 
        type="button" 
        (click)="cancelLogout()" 
        class="px-4 py-2 border border-gray-300 text-gray-700 rounded hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-colors">
        Cancel
      </button>
      <button 
        type="button" 
        (click)="executeLogout()" 
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
        Logout
      </button>
    </div>
  </div>
</div>
